    <script>
        $(function(){
            $("#box>.smaphoto>li").mouseenter(function () {
                $(this).css("opacity", 1).siblings("li").css("opacity", 0.4);
            });
            $("#box>.smaphoto>li").mouseleave(function () {
                $(this).css("opacity", 1).siblings("li").css("opacity", 1);
            });



            $("#logo-ad").mouseenter(function(){
                $(this).css("display","none");
                $(".bgtop-ad").css("display","block");
            });
            $(".bgtop-ad").mouseleave(function(){
                $(this).css("display","none");
                $("#logo-ad").css("display","block");
            });


            $(".gongzhonghao .weixin").mouseenter(function(){
                $("#big-weixin").slideDown();
            });
            $(".gongzhonghao .weixin").mouseleave(function(){
                $("#big-weixin").slideUp();
            });
            $(".gongzhonghao .yixin").mouseenter(function(){
                $("#big-yixin").slideDown();
            });
            $(".gongzhonghao .yixin").mouseleave(function(){
                $("#big-yixin").slideUp();
            })
            $(".gongzhonghao .raven").mouseenter(function(){
                $("#big-raven").css("display","block");
            });
            $("#big-raven").mouseleave(function(){
                $(this).css("display","none");
            });

            $("#weixin-bigger").mouseenter(function(){
                $("#weixin-bigger1").show(1000);
            });
            $("#weixin-bigger").mouseleave(function(){
                $("#weixin-bigger1").hide(1000);
            });



            $("#zhankai10").click(function(){
                $(this).css("display","none")
                $(".shaoyishao .xiazai").animate({"width":"181px"},1);
//                $(".shouqi").animate({"width":"222px"},500);
                $(".shouqi").css("display","block");
            });



           $(".shouqi").click(function(){
               $(".shaoyishao .xiazai").animate({"width":"0px"},500);
               $(this).animate({"width":"41px"},500);
               $(this).css("display","none");
               $("#zhankai10").css("display","block");
//               $(this).html("展<br/>开");
           });

//            if($(".shouqi").html=="展<br/>开"){
//                $(this).siblings().animate({"width":"181px"},500);
//                $(this).css("right","222px");
//                $(this).siblings().width(222);
//                $(this).html("收<br/>起");
//            }else{
//                $(this).siblings().animate({"width":"0px"},500);
//                $(this).css("right","0px");
//                $(this).html("展<br/>开");
//            }
//               漫画部分
               $("#box>.smaphoto>li").mouseenter(function () {
                   $(this).css("opacity", 1).siblings("li").css("opacity", 0.4);
               });
               $("#box>.smaphoto>li").mouseleave(function () {
                   $(this).css("opacity", 1).siblings("li").css("opacity", 1);
               });
        });
    </script>
